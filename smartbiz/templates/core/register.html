{% extends "core/base.html" %}
{% block content %}

<style>
    @keyframes slideInUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .auth-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: calc(100vh - 80px);
        padding: 2rem;
    }

    .auth-card {
        animation: slideInUp 0.6s ease-out;
        width: 100%;
        max-width: 450px;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        border: none !important;
    }

    .auth-card .card-header {
        background: linear-gradient(135deg, #2563EB 0%, #1d4ed8 100%);
        border-radius: 12px 12px 0 0;
        border: none !important;
        padding: 2rem;
        text-align: center;
    }

    .auth-card .card-header h4 {
        color: white;
        font-weight: 700;
        margin: 0;
        font-size: 1.75rem;
    }

    .auth-card .card-body {
        padding: 2rem;
    }

    .form-group {
        animation: slideInUp 0.6s ease-out;
        animation-fill-mode: both;
        margin-bottom: 1.5rem;
    }

    .form-group:nth-child(1) { animation-delay: 0.15s; }
    .form-group:nth-child(2) { animation-delay: 0.2s; }
    .form-group:nth-child(3) { animation-delay: 0.25s; }
    .form-group:nth-child(4) { animation-delay: 0.3s; }

    .form-label {
        font-weight: 600;
        color: #374151;
        margin-bottom: 0.6rem;
        font-size: 0.95rem;
    }

    .form-control {
        border-radius: 8px;
        border: 2px solid #e5e7eb;
        padding: 0.8rem 1rem;
        font-size: 1rem;
        transition: all 0.3s ease;
    }

    .form-control:focus {
        border-color: #2563EB;
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        outline: none;
    }

    .form-control::placeholder {
        color: #9ca3af;
    }

    .input-icon {
        display: inline-block;
        margin-right: 0.5rem;
    }

    .submit-btn {
        animation: slideInUp 0.6s ease-out 0.3s;
        animation-fill-mode: both;
        width: 100%;
        padding: 0.9rem;
        font-size: 1rem;
        font-weight: 600;
        border-radius: 8px;
        border: none;
        background: linear-gradient(135deg, #2563EB 0%, #1d4ed8 100%);
        color: white;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .submit-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(37, 99, 235, 0.3);
    }

    .submit-btn:active {
        transform: translateY(0);
    }

    .auth-footer {
        animation: slideInUp 0.6s ease-out 0.35s;
        animation-fill-mode: both;
        text-align: center;
        margin-top: 1.5rem;
        padding-top: 1.5rem;
        border-top: 1px solid #e5e7eb;
    }

    .auth-footer p {
        color: #6b7280;
        margin: 0;
        font-size: 0.95rem;
    }

    .auth-footer a {
        color: #2563EB;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease;
    }

    .auth-footer a:hover {
        color: #1d4ed8;
        text-decoration: underline;
    }

    .error-alert {
        animation: slideInUp 0.6s ease-out;
        background: #fee2e2;
        color: #991b1b;
        padding: 1rem;
        border-radius: 8px;
        margin-bottom: 1rem;
        border-left: 4px solid #dc2626;
    }

    @media (max-width: 600px) {
        .auth-container {
            min-height: auto;
            padding: 1.5rem;
        }

        .auth-card {
            max-width: 100%;
        }

        .auth-card .card-body {
            padding: 1.5rem;
        }
    }
</style>

<div class="auth-container">
    <div class="card auth-card">
        <div class="card-header">
            <h4>‚ú® Create Account</h4>
        </div>
        <div class="card-body">
            {% if error %}
            <div class="error-alert">
                <strong>‚ö†Ô∏è {{ error }}</strong>
            </div>
            {% endif %}

            <form method="POST">
                {% csrf_token %}

                <div class="form-group">
                    <label class="form-label"><span class="input-icon">üë§</span>Username</label>
                    <input type="text" name="username" class="form-control" placeholder="Choose a unique username" required>
                </div>

                <div class="form-group">
                    <label class="form-label"><span class="input-icon">üìß</span>Email Address</label>
                    <input type="email" name="email" class="form-control" placeholder="your@email.com">
                </div>

                <div class="form-group">
                    <label class="form-label"><span class="input-icon">üîë</span>Password</label>
                    <input type="password" name="password1" class="form-control" placeholder="At least 8 characters" required>
                </div>

                <div class="form-group">
                    <label class="form-label"><span class="input-icon">üîê</span>Confirm Password</label>
                    <input type="password" name="password2" class="form-control" placeholder="Repeat your password" required>
                </div>

                <button type="submit" class="submit-btn">Create My SmartBiz Account</button>
            </form>

            <div class="auth-footer">
                <p>Already have an account? <a href="{% url 'login' %}">Sign in here</a></p>
            </div>
        </div>
    </div>
</div>

{% endblock %}
