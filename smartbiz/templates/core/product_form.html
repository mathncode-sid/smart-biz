{% extends "core/base.html" %}
{% block content %}

<div class="d-flex justify-content-between align-items-center mb-3">
    <h3 class="fw-semibold">{% if product %}Edit Product{% else %}Add Product{% endif %}</h3>
    <a href="{% url 'product_list' %}" class="btn btn-secondary">Back</a>
</div>

<div class="card shadow-sm border-0" style="max-width: 500px;">
    <div class="card-body p-4">
        <form method="POST">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label">Product Name</label>
                <input type="text" name="name" class="form-control" value="{% if product %}{{ product.name }}{% endif %}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Quantity</label>
                <input type="number" name="quantity" class="form-control" min="0" value="{% if product %}{{ product.quantity }}{% else %}0{% endif %}">
            </div>

            <div class="mb-3">
                <label class="form-label">Buying Price</label>
                <input type="number" name="buying_price" class="form-control" step="0.01" value="{% if product %}{{ product.buying_price }}{% endif %}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Selling Price</label>
                <input type="number" name="selling_price" class="form-control" step="0.01" value="{% if product %}{{ product.selling_price }}{% endif %}" required>
            </div>

            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">{% if product %}Update Product{% else %}Add Product{% endif %}</button>
                <a href="{% url 'product_list' %}" class="btn btn-outline-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>

{% endblock %}
